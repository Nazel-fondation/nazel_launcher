<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Minecraft Launcher</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <script src="https://kit.fontawesome.com/0ea9979450.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex bg-background h-screen max-w-screen overflow-hidden">
        <div id="anim1" class="max-h-full h-full flex flex-col items-center bg-background w-24">
            <div class="border-b border-gray-400">
                <img class="h-14 w-14 rounded-md my-8" src="../assets/img/logo.png" alt="player head"></img>
            </div>
            <ul id="server-list" class="h-full">

            </ul>
            <div class="border-t border-gray-400 h-56 text-center">
                <button id="accountButton" class="w-14 h-14 rounded-md bg-squareBackground p-2 text-center my-8">
                    <img id="playerHeadImage" class="h-full w-full rounded-md" src="https://mc-heads.net/avatar/" alt="player head"></img>
                </button>
                <button id="settingsButton" class="w-14 h-14 rounded-md bg-squareBackground p-2 text-center mb-8">
                    <i id="settingsIcon" class="fa-solid fa-gear text-white fa-2x"></i>
                </button>
            </div>
        </div>
        <div id="serverBanner" class="static flex mb-36 w-full h-full transform bg-cover">
            <div id="overContent">

            </div>    
            <div class="flex flex-col justify-end px-24 py-8 flex-grow mr-32 mb-32">
                <div class="flex mr-12">
                    <div class="bg-squareBackground px-3 py-1 h-8 rounded-md flex">
                        <div class="flex items-center justify-center">
                            <div id="server-status" class="w-3 h-3 rounded-full mr-2"></div>
                            <p id="players-number" class="text-white text-sm"></p>
                        </div>
                    </div>
                    <div id="discordLink" class="flex ml-16 items-center cursor-pointer">
                        <a class="mr-2 text-white">Rejoindre le discord</a>
                        <i class="fa-solid fa-up-right-from-square text-white"></i>
                    </div>
                </div>
                <h1 id="serverName" class="text-white text-6xl font-extrabold mb-8"></h1>
                <button id="play" style="font-size: 22px; font-weight: 700;" class="bg-white w-80 rounded-md block py-4 px-14 text-textButton">Lancer</button>
                <div id="loadingContener" class="w-96 mb-5 hidden max-h-0">
                    <h3 id="loadingTitle" class="text-white text-xl font-bold mb-2">VÃ©rification en cours</h3>
                    <div class="flex items-center gap-x-3 whitespace-nowrap">
                        <div class="flex w-full h-2 bg-squareBackground rounded-full overflow-hidden" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div id="loadingBar" class="flex flex-col justify-center rounded-full overflow-hidden bg-white text-xs text-white text-center whitespace-nowrap transition duration-500" style="width: 0%"></div>
                        </div>
                            <span id="loadingLabel" class="text-base font-medium text-white ml-1">0%</span>
                    </div>
                </div>
                <p id="serverVersion" class="text-gray-200 text-sm font-normal mt-3 font-sans"></p>
            </div>
        </div>
    </div>

    </div>
    <script src="animations.js"></script>
    <script src="renderer.js"></script>
    <script src="screens/buttonsGestionary.js"></script>
    <script src="screens/settings/settings.js"></script>
    <script src="screens/account/account.js"></script>
</body>
</html>
