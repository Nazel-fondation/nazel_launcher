<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    <style>
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        // Desable interaction with pictures
        document.addEventListener('dragstart', function (e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        }, false);
    </script>
</head>
<body class="flex items-center justify-center select-none">
    <div class="relative bg-background p-8 rounded-lg shadow-lg w-full max-w-md">
        <button id="close-buton" class="close-button text-white">&times;</button>
        <div class="text-center mb-5">
            <img src="../assets/img/login_background.png" alt="Logo" class="mx-auto w-full rounded-md opacity-70">
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="email">
                    Adresse E-mail
                </label>
                <input class="shadow appearance-none border-rose-500 rounded w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-squareBackground" id="email" type="email" placeholder="Saisissez votre adresse e-mail">
                <a id="emailErrorLabel" class="text-rose-500 text-sm font-medium" ></a>
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                    Mot de passe
                </label>
                <input class="shadow border-rose-500 appearance-none rounded w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-squareBackground" id="password" type="password" placeholder="Entrez votre mot de passe">
                <a id="passwordErrorLabel" class="text-rose-500 text-sm font-medium" ></a>
                <div class="text-right mt-3">
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Réinitialiser le mot de passe.
                    </a>
                </div>
            </div>
            <div class="mb-6">
                <button id="loginButton" class="w-full bg-squareBackground hover:bg-selectedSquareBackground text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Connexion
                </button>
            </div>
            <div class="text-center">
                <p class="text-gray-400">Vous n'avez pas de compte ? <a class="text-blue-500 hover:text-blue-800" id="open-sign-in" href="#">Créer un compte.</a></p>
            </div>
        </form>
    </div>
    <script src="renderer.js"></script>
    <script src="animations.js"></script>
</body>
</html>
