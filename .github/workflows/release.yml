name: Publish release
on:
  workflow_dispatch:

jobs:

  publish_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: Create config.json
      run: |
        echo '{
          ${{ secrets.FIREBASE_API_KEY }},
          ${{ secrets.FIREBASE_AUTH_DOMAIN }},
          ${{ secrets.FIREBASE_PROJECT_ID }},
          ${{ secrets.FIREBASE_STORAGE_BUCKET }},
          ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }},
          ${{ secrets.FIREBASE_APP_ID }},
          ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        }' > src/assets/config/config.json
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish

  publish_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: Create config.json
      run: printf '%s' "${{ secrets.CONFIG_JSON }}" > src/assets/config/config.json
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish

  publish_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: Create config.json
      run: printf '%s' "${{ secrets.CONFIG_JSON }}" > src/assets/config/config.json
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish
